<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="author" content="{{ site.author }}">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  <link rel="icon" type="image/png" href="{{ "/img/favicon.png" | preapend site.static_folder }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <!-- Javascrip -->
  <script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
  <script src="{{ site.static_folder }}/js/jquery.js"></script>
  <script src="{{ site.static_folder }}/js/bootstrap.min.js"></script>
  <script src="{{ site.static_folder }}/js/jquery.mmenu.min.all.js"></script>
  <script type="text/javascript" src="{{ "/js/main.js" | prepend: site.static_folder | prepend: site.baseurl }}"></script>
  <!-- Custom Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

  <!-- Social -->
  
  <!-- OpenGraph -->
  <meta property="og:title" content="{% if page.title %}{{ page.title | strip_html | strip_newlines }}{% else %}{{ site.title }}{% endif %}">
  {% if page.url == "/index.html" %}
    <meta property="og:type" content="website" />
  {% else %}
    <meta property="og:type" content="article" />
    {% if page.date %}
      <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" / />
    {% endif %}
    <meta property="article:author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}" / />
  {% endif %}
  <meta property="og:image" content="{% if page.image %}{{ page.image}}{% else %}{{ site.image }}{% endif %}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <!-- Schema -->
  <meta itemprop="name" content="{% if page.title %}{{ page.title | strip_html | strip_newlines }}{% else %}{{ site.title }}{% endif %}">
  <meta itemprop="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines }}{% else %}{{ site.description }}{% endif %}">
  <meta itemprop="image" content="{% if page.image %}{{ page.image}}{% else %}{{ site.image }}{% endif %}">
  <!-- Twitter -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="{% if site.twitter_username %}{{ site.twitter_username }}{% endif %}" />
  <meta name="twitter:creator" content="{% if post.twitter_username %}{{ post.twitter_username }}{% else %}{{ site.twitter_username }}{% endif %}">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | strip_html | strip_newlines }}{% else %}{{ site.title }}{% endif %}" />
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="twitter:image" content="{% if page.image %}{{ page.image}}{% else %}{{ site.image }}{% endif %}" />
</head>
