---
layout: default
---

<div class="home">
  <h1 class="page-heading">Recent Posts</h1>
  <hr><br>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            {{ post.title }}
          </a>
        </h2>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <p class="post-excerpt">{{ post.excerpt }}</p>
        <br>
      </li>
    {% endfor %}
  </ul>

</div>
